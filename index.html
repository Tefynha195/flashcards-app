<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Flashcards App</h1>
      <button id="toggle-theme">üåì Tema</button>
    </header>

    <nav class="controls">
      <select id="category-filter"></select>
      <input type="text" id="search" placeholder="Buscar flashcards...">
      <button id="add-flashcard">+ Novo Card</button>
    </nav>

    <main>
      <section class="flashcard-viewer">
        <div class="flashcard" id="flashcard">
          <div class="front" id="flashcard-front"></div>
          <div class="back" id="flashcard-back"></div>
        </div>
        <div class="actions">
          <button id="prev">‚¨ÖÔ∏è Anterior</button>
          <button id="flip">üîÑ Virar</button>
          <button id="next">Pr√≥ximo ‚û°Ô∏è</button>
        </div>
      </section>

      <section class="study-mode">
        <label for="study-mode">Modo de estudo:</label>
        <select id="study-mode">
          <option value="all">Todos</option>
          <option value="timed">Por tempo</option>
          <option value="until-correct">At√© acertar tudo</option>
          <option value="spaced">Revis√£o espa√ßada</option>
        </select>
      </section>

      <section class="stats">
        <h2>Estat√≠sticas</h2>
        <p id="stats-overview"></p>
      </section>
    </main>

    <dialog id="flashcard-editor">
      <form method="dialog">
        <h3>Novo Flashcard</h3>
        <input type="text" id="card-front" placeholder="Frente" required>
        <input type="text" id="card-back" placeholder="Verso" required>
        <input type="text" id="card-category" placeholder="Categoria">
        <button id="save-card" type="submit">Salvar</button>
        <button id="cancel-card" type="button">Cancelar</button>
      </form>
    </dialog>
  </div>

  <script>
    // Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(
          reg => console.log('Service Worker registrado', reg),
          err => console.error('Erro ao registrar SW:', err)
        );
      });
    }
  </script>
</body>
</html>
